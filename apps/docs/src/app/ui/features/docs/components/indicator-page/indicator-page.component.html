<flowbite-demo-example
  title="Default indicator"
  subtitle="Use this example to create a simple indicator with mulitple colors and position it anywhere on the website.">
  <flowbite-iframe-wrapper
    link="frames/indicator/default"
    height="80" />
  @for (item of examples.defaultIndicator; track $index) {
    <flowbite-shiki
      ngProjectAs="code-example"
      [language]="item.language"
      [code]="item.code" />
  }
</flowbite-demo-example>
