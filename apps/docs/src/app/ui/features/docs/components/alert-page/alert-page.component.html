<flowbite-demo-example title="Default Badge">
  <flowbite-iframe link="frames/alert/default" />
  @for (item of examples.defaultAlert; track $index) {
    <flowbite-shiki
      ngProjectAs="code-example"
      [language]="item.language"
      [code]="item.code" />
  }
</flowbite-demo-example>
