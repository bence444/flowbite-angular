<flowbite-demo-example title="Default alert">
  <flowbite-iframe-wrapper
    link="frames/alert/default"
    height="400" />
  @for (item of exampleService.defaultAlert; track $index) {
    <flowbite-shiki
      ngProjectAs="code-example"
      [language]="item.language"
      [codeAsync]="item.code" />
  }
</flowbite-demo-example>
