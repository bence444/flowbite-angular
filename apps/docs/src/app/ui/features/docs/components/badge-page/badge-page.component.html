<flowbite-demo-example title="Default Badge">
  <flowbite-iframe-wrapper
    link="frames/badge/default"
    height="80" />
  @for (item of exampleService.defaultBadge; track $index) {
    <flowbite-shiki
      ngProjectAs="code-example"
      [language]="item.language"
      [codeAsync]="item.code" />
  }
</flowbite-demo-example>
