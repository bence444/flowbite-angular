<flowbite-demo-example title="Default Badge">
  <flowbite-iframe-wrapper link="frames/badge/default" />
  @for (item of examples.defaultBadge; track $index) {
    <flowbite-shiki
      ngProjectAs="code-example"
      [language]="item.language"
      [code]="item.code" />
  }
</flowbite-demo-example>
