<flowbite-demo-example title="Dropdown">
  <flowbite-iframe-wrapper
    link="frames/dropdown/default"
    height="200" />
  @for (item of exampleService.defaultDropdown; track $index) {
    <flowbite-shiki
      ngProjectAs="code-example"
      [language]="item.language"
      [codeAsync]="item.code" />
  }
</flowbite-demo-example>
