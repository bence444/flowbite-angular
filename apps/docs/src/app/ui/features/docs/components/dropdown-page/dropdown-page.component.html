<flowbite-demo-example title="Dropdown">
  <flowbite-iframe-wrapper link="frames/dropdown/default" />
  @for (item of examples.defaultDropdown; track $index) {
    <flowbite-shiki
      ngProjectAs="code-example"
      [language]="item.language"
      [code]="item.code" />
  }
</flowbite-demo-example>
