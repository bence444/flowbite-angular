<flowbite-demo-example title="Default Breadcrumb">
  <flowbite-iframe-wrapper
    link="frames/breadcrumb/default"
    height="90" />
  @for (item of exampleService.defaultBreadcrumb; track $index) {
    <flowbite-shiki
      ngProjectAs="code-example"
      [language]="item.language"
      [code]="item.code" />
  }
</flowbite-demo-example>
