<flowbite-demo-example title="Default modal">
  <flowbite-iframe-wrapper
    link="frames/modal/default"
    height="455" />
  @for (item of examples.defaultModal; track $index) {
    <flowbite-shiki
      ngProjectAs="code-example"
      [language]="item.language"
      [code]="item.code" />
  }
</flowbite-demo-example>
