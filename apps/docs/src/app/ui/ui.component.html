<section class="antialiased dark:bg-gray-900 min-h-screen">
  <flowbite-navbar
    isFixed
    [customStyle]="{ root: { base: 'flex flex-wrap items-center justify-between p-4 2xl:px-60' } }">
    <flowbite-navbar-brand routerLink="/">
      <flowbite-icon
        class="h-8"
        svgIcon="flowbite-angular-logo"
        alt="Flowbite Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite Angular</span>
    </flowbite-navbar-brand>
    <flowbite-navbar-content>
      <flowbite-navbar-item routerLink="./docs">Docs</flowbite-navbar-item>
      <flowbite-navbar-item (click)="document.defaultView?.open('https://flowbite.com', '_blank')">
        Flowbite
      </flowbite-navbar-item>
    </flowbite-navbar-content>
    <div class="flex flex-row">
      <flowbite-dark-theme-toggle />
      <flowbite-navbar-toggle />
    </div>
  </flowbite-navbar>

  <router-outlet />

  <flowbite-scroll-top />
</section>
