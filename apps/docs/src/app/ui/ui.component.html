<section class="antialiased dark:bg-gray-900 min-h-screen">
  <header class="sticky w-full z-40 top-0 start-0">
    <flowbite-navbar
      isFixed
      [customStyle]="{ root: { base: 'flex flex-wrap items-center justify-between p-4 xl:px-60 h-16' } }">
      <div class="flex flex-row items-center gap-2">
        <flowbite-sidebar-toggle
          class="xl:hidden h-8 w-8"
          *ngIf="router.url.startsWith('/ui/docs')" />
        <flowbite-navbar-brand routerLink="/">
          <flowbite-icon
            class="h-8"
            svgIcon="flowbite-angular-logo"
            alt="Flowbite Logo" />
          <span class="hidden sm:block self-center text-2xl font-semibold whitespace-nowrap dark:text-white">
            Flowbite Angular
          </span>
        </flowbite-navbar-brand>
      </div>
      <flowbite-navbar-content>
        <flowbite-navbar-item routerLink="./docs">Docs</flowbite-navbar-item>
        <flowbite-navbar-item>
          <a
            href="https://flowbite.com"
            target="_blank"
            rel="noopener">
            Flowbite
          </a>
        </flowbite-navbar-item>
      </flowbite-navbar-content>
      <div class="flex flex-row">
        <flowbite-dark-theme-toggle />
        <flowbite-navbar-toggle />
      </div>
    </flowbite-navbar>
  </header>

  <main>
    <router-outlet />
  </main>

  <flowbite-scroll-top />
</section>
