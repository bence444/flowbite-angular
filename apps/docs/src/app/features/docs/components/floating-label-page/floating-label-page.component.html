<flowbite-demo-page>
  <flowbite-demo-example title="Floating Label Example">
    <div class="mb-6 grid items-end gap-6 md:grid-cols-3">
      <flowbite-form-field #input1 floatingLabelType="fill">
        <label flowbiteLabel [for]="input1">Filled Floating Label</label>
        <input flowbiteInput placeholder=" " />
      </flowbite-form-field>
      <flowbite-form-field #input2 floatingLabelType="outline">
        <label flowbiteLabel [for]="input2">Outlined Floating Label</label>
        <input flowbiteInput placeholder=" " />
      </flowbite-form-field>
      <flowbite-form-field #input3 floatingLabelType="standard">
        <label flowbiteLabel [for]="input3">Standard Floating Label</label>
        <input flowbiteInput placeholder=" " />
      </flowbite-form-field>
    </div>
  </flowbite-demo-example>
  <flowbite-demo-example title="Floating Label - Disabled">
    <div class="mb-6 grid items-end gap-6 md:grid-cols-3">
      <flowbite-form-field #input4 floatingLabelType="fill" isDisabled>
        <label flowbiteLabel [for]="input4">Disabled Filled</label>
        <input flowbiteInput placeholder=" " />
      </flowbite-form-field>
      <flowbite-form-field #input5 floatingLabelType="outline" isDisabled>
        <label flowbiteLabel [for]="input5">Disabled Outlined</label>
        <input flowbiteInput placeholder=" " />
      </flowbite-form-field>
      <flowbite-form-field #input6 floatingLabelType="standard" isDisabled>
        <label flowbiteLabel [for]="input6">Disabled Standard</label>
        <input flowbiteInput placeholder=" " />
      </flowbite-form-field>
    </div>
  </flowbite-demo-example>
  <flowbite-demo-example title="Floating Label - Validation">
    <div class="mb-6 grid items-end gap-6 md:grid-cols-3">
      <flowbite-form-field #input7 floatingLabelType="fill" validate="success">
        <label flowbiteLabel [for]="input7">Filled Success</label>
        <input flowbiteInput placeholder=" " />
        <p class="text-sm" flowbiteHelper>
          <span class="font-medium">Well done!</span> Some success message.
        </p>
      </flowbite-form-field>
      <flowbite-form-field
        #input8
        floatingLabelType="outline"
        validate="success">
        <label flowbiteLabel [for]="input8">Outlined Success</label>
        <input flowbiteInput placeholder=" " />
        <p class="text-sm" flowbiteHelper>
          <span class="font-medium">Well done!</span> Some success message.
        </p>
      </flowbite-form-field>
      <flowbite-form-field
        #input9
        floatingLabelType="standard"
        validate="success">
        <label flowbiteLabel [for]="input9">Standard Success</label>
        <input flowbiteInput placeholder=" " />
        <p class="text-sm" flowbiteHelper>
          <span class="font-medium">Well done!</span> Some success message.
        </p>
      </flowbite-form-field>
      <flowbite-form-field #input10 floatingLabelType="fill" validate="error">
        <label flowbiteLabel [for]="input10">Filled Error</label>
        <input flowbiteInput placeholder=" " />
        <p flowbiteHelper>
          <span class="font-medium">Oh, snapp!</span> Some error message.
        </p>
      </flowbite-form-field>
      <flowbite-form-field
        #input11
        floatingLabelType="outline"
        validate="error">
        <label flowbiteLabel [for]="input11">Outlined Error</label>
        <input flowbiteInput placeholder=" " />
        <p flowbiteHelper>
          <span class="font-medium">Oh, snapp!</span> Some error message.
        </p>
      </flowbite-form-field>
      <flowbite-form-field
        #input12
        floatingLabelType="standard"
        validate="error">
        <label flowbiteLabel [for]="input12">Standard Error</label>
        <input flowbiteInput placeholder=" " />
        <p flowbiteHelper>
          <span class="font-medium">Oh, snapp!</span> Some error message.
        </p>
      </flowbite-form-field>
    </div>
  </flowbite-demo-example>
  <flowbite-demo-example title="Floating Label - Size">
    <div class="mb-6 grid items-end gap-6 md:grid-cols-3">
      <flowbite-form-field #input13 floatingLabelType="fill" size="sm">
        <label flowbiteLabel [for]="input13">Small Filled</label>
        <input flowbiteInput placeholder=" " />
      </flowbite-form-field>
      <flowbite-form-field #input14 floatingLabelType="outline" size="sm">
        <label flowbiteLabel [for]="input14">Small Outlined</label>
        <input flowbiteInput placeholder=" " />
      </flowbite-form-field>
      <flowbite-form-field #input15 floatingLabelType="standard" size="sm">
        <label flowbiteLabel [for]="input15">Small Standard</label>
        <input flowbiteInput placeholder=" " />
      </flowbite-form-field>
      <flowbite-form-field #input16 floatingLabelType="fill" size="md">
        <label flowbiteLabel [for]="input16">Default Filled</label>
        <input flowbiteInput placeholder=" " />
      </flowbite-form-field>
      <flowbite-form-field #input17 floatingLabelType="outline" size="md">
        <label flowbiteLabel [for]="input17">Default Outlined</label>
        <input flowbiteInput placeholder=" " />
      </flowbite-form-field>
      <flowbite-form-field #input18 floatingLabelType="standard" size="md">
        <label flowbiteLabel [for]="input18">Default Standard</label>
        <input flowbiteInput placeholder=" " />
      </flowbite-form-field>
    </div>
  </flowbite-demo-example>
  <flowbite-demo-example title="Helper Text">
    <flowbite-form-field #input19 floatingLabelType="fill">
      <label flowbiteLabel [for]="input19">Floating helper</label>
      <input flowbiteInput placeholder=" " />
      <p flowbiteHelper>
        Remember, contributions to this topic should follow our
        <a href="#" class="text-blue-600 hover:underline dark:text-blue-500"
          >Community Guidelines</a
        >.
      </p>
    </flowbite-form-field>
  </flowbite-demo-example>
</flowbite-demo-page>
