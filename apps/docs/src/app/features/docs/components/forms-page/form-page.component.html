<flowbite-demo-page>
  <flowbite-demo-example title="Default form" [codes]="[examples[0]]">
    <form>
      <div class="mb-6">
        <flowbite-form-field #input1>
          <label flowbiteLabel [for]="input1">Your email</label>
          <input flowbiteInput placeholder="name@flowbite.com" />
        </flowbite-form-field>
      </div>
      <div class="mb-6">
        <flowbite-form-field #input2 type="password">
          <label flowbiteLabel [for]="input2">Your Password</label>
          <input flowbiteInput required />
        </flowbite-form-field>
      </div>
      <div class="mb-6 flex items-start">
        <div class="flex h-5 items-center">
          <input
            id="remember"
            type="checkbox"
            value=""
            class="focus:ring-3 h-4 w-4 rounded border border-gray-300 bg-gray-50 focus:ring-blue-300 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600 dark:focus:ring-offset-gray-800"
            required />
        </div>
        <label
          for="remember"
          class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >Remember me</label
        >
      </div>
      <flowbite-button>Submit</flowbite-button>
    </form>
  </flowbite-demo-example>
  <flowbite-demo-example title="Floating labels" [codes]="[examples[1]]">
    <form>
      <div class="mb-6 w-full">
        <flowbite-form-field #input3 floatingLabelType="fill">
          <label flowbiteLabel [for]="input3">Email address</label>
          <input flowbiteInput />
        </flowbite-form-field>
      </div>
      <div class="mb-6 w-full">
        <flowbite-form-field #input4 floatingLabelType="fill" type="password">
          <label flowbiteLabel [for]="input4">Password</label>
          <input flowbiteInput />
        </flowbite-form-field>
      </div>
      <div class="mb-6 w-full">
        <flowbite-form-field #input5 floatingLabelType="fill" type="password">
          <label flowbiteLabel [for]="input5">Confirm password</label>
          <input flowbiteInput />
        </flowbite-form-field>
      </div>
      <div class="grid md:grid-cols-2 md:gap-6">
        <div class="mb-6 w-full">
          <flowbite-form-field #input6 floatingLabelType="fill">
            <label flowbiteLabel [for]="input6">First name</label>
            <input flowbiteInput />
          </flowbite-form-field>
        </div>
        <div class="mb-6 w-full">
          <flowbite-form-field #input7 floatingLabelType="fill">
            <label flowbiteLabel [for]="input7">Last name</label>
            <input flowbiteInput />
          </flowbite-form-field>
        </div>
      </div>
      <div class="grid md:grid-cols-2 md:gap-6">
        <div class="mb-6 w-full">
          <flowbite-form-field #input8 floatingLabelType="fill">
            <label flowbiteLabel [for]="input8"
              >Phone number (123-456-7890)</label
            >
            <input flowbiteInput />
          </flowbite-form-field>
        </div>
        <div class="mb-6 w-full">
          <flowbite-form-field #input9 floatingLabelType="fill">
            <label flowbiteLabel [for]="input9">Company (Ex. Google)</label>
            <input flowbiteInput />
          </flowbite-form-field>
        </div>
      </div>
      <flowbite-button>Submit</flowbite-button>
    </form>
  </flowbite-demo-example>
  <flowbite-demo-example title="Input Sizes" [codes]="[examples[2]]">
    <flowbite-form-field #input10 size="lg">
      <label flowbiteLabel [for]="input10">Large Input</label>
      <input flowbiteInput />
    </flowbite-form-field>
    <flowbite-form-field #input11 size="md">
      <label flowbiteLabel [for]="input11">Default Input</label>
      <input flowbiteInput />
    </flowbite-form-field>
    <flowbite-form-field #input12 size="sm">
      <label flowbiteLabel [for]="input12">Small Input</label>
      <input flowbiteInput />
    </flowbite-form-field>
  </flowbite-demo-example>
  <flowbite-demo-example title="Disabled Inputs" [codes]="[examples[3]]">
    <flowbite-form-field #input13 isDisabled>
      <label flowbiteLabel [for]="input13">Disabled Input</label>
      <input flowbiteInput />
    </flowbite-form-field>
    <flowbite-form-field #input14 isDisabled>
      <label flowbiteLabel [for]="input14">Disabled readonly Input</label>
      <input flowbiteInput readonly />
    </flowbite-form-field>
  </flowbite-demo-example>
  <flowbite-demo-example
    title="Input element with icon"
    [codes]="[examples[4]]">
    <flowbite-form-field #input15>
      <label flowbiteLabel [for]="input15">Your Email</label>
      <input flowbiteInput placeholder="name@flowbite.com" />
      <svg
        aria-hidden="true"
        flowbiteIcon
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path
          d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
        <path
          d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
      </svg>
    </flowbite-form-field>
  </flowbite-demo-example>
  <flowbite-demo-example
    title="Input element with addon"
    [codes]="[examples[5]]">
    <flowbite-form-field #input16>
      <label flowbiteLabel [for]="input16">Your Email</label>
      <span flowbiteAddon>&#64;</span>
      <input flowbiteInput placeholder="name@flowbite.com" />
    </flowbite-form-field>
  </flowbite-demo-example>
  <flowbite-demo-example title="Helper text" [codes]="[examples[6]]">
    <flowbite-form-field #input17>
      <label flowbiteLabel [for]="input17">Your Email</label>
      <input flowbiteInput placeholder="name@flowbite.com" />
      <p flowbiteHelper>
        Weâ€™ll never share your details. Read our
        <a
          href="#"
          class="font-medium text-blue-600 hover:underline dark:text-blue-500"
          >Privacy Policy</a
        >.
      </p>
    </flowbite-form-field>
  </flowbite-demo-example>
  <flowbite-demo-example title="Form Validation" [codes]="[examples[7]]">
    <flowbite-form-field #input18 validate="success">
      <label flowbiteLabel [for]="input18">Success Input</label>
      <input flowbiteInput />
      <p class="text-sm" flowbiteHelper>
        <span class="font-medium">Well done!</span> Some success message.
      </p>
    </flowbite-form-field>
    <flowbite-form-field #input19 validate="error">
      <label flowbiteLabel [for]="input19">Error Input</label>
      <input flowbiteInput />
      <p flowbiteHelper>
        <span class="font-medium">Oh, snapp!</span> Some error message.
      </p>
    </flowbite-form-field>
  </flowbite-demo-example>
</flowbite-demo-page>
