<flowbite-demo-page>
  <flowbite-demo-example title="Input fields" [codes]="[examples[0]]">
    <form>
      <div class="mb-6 grid gap-6 md:grid-cols-2">
        <flowbite-form-field #input1>
          <label flowbiteLabel [for]="input1">First Name</label>
          <input flowbiteInput placeholder="John" />
        </flowbite-form-field>
        <flowbite-form-field #input2>
          <label flowbiteLabel [for]="input2">Last Name</label>
          <input flowbiteInput placeholder="Doe" />
        </flowbite-form-field>
        <flowbite-form-field #input3>
          <label flowbiteLabel [for]="input3">Company</label>
          <input flowbiteInput placeholder="Flowbite" />
        </flowbite-form-field>
        <flowbite-form-field #input4 type="number">
          <label flowbiteLabel [for]="input4">Phone Number</label>
          <input flowbiteInput placeholder="123-45-678" />
        </flowbite-form-field>
        <flowbite-form-field #input5>
          <label flowbiteLabel [for]="input5">Website URL</label>
          <input flowbiteInput placeholder="flowbite.com" />
        </flowbite-form-field>
        <flowbite-form-field #input6>
          <label flowbiteLabel [for]="input6"
            >Unique visitors (per month)</label
          >
          <input flowbiteInput />
        </flowbite-form-field>
      </div>
      <div class="mb-6">
        <flowbite-form-field #input7>
          <label flowbiteLabel [for]="input7">Email address</label>
          <input flowbiteInput placeholder="john.doe@company.com" />
        </flowbite-form-field>
      </div>
      <div class="mb-6">
        <flowbite-form-field #input8 type="password">
          <label flowbiteLabel [for]="input8">Password</label>
          <input flowbiteInput placeholder="•••••••••" required />
        </flowbite-form-field>
      </div>
      <div class="mb-6">
        <flowbite-form-field #input9 type="password">
          <label flowbiteLabel [for]="input9">Confirm Password</label>
          <input flowbiteInput placeholder="•••••••••" required />
        </flowbite-form-field>
      </div>
      <div class="mb-6 flex items-start">
        <div class="flex h-5 items-center">
          <input
            id="remember"
            type="checkbox"
            value=""
            class="focus:ring-3 h-4 w-4 rounded border border-gray-300 bg-gray-50 focus:ring-blue-300 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600"
            required />
        </div>
        <label
          for="remember"
          class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >I agree with the
          <a href="#" class="text-blue-600 hover:underline dark:text-blue-500"
            >terms and conditions</a
          >.</label
        >
      </div>
      <flowbite-button>Submit</flowbite-button>
    </form>
  </flowbite-demo-example>
  <flowbite-demo-example title="Input Sizes" [codes]="[examples[1]]">
    <div class="mb-6">
      <flowbite-form-field #input10 size="lg">
        <label flowbiteLabel [for]="input10">Large Input</label>
        <input flowbiteInput />
      </flowbite-form-field>
    </div>
    <div class="mb-6">
      <flowbite-form-field #input11 size="md">
        <label flowbiteLabel [for]="input11">Default Input</label>
        <input flowbiteInput />
      </flowbite-form-field>
    </div>
    <flowbite-form-field #input12 size="sm">
      <label flowbiteLabel [for]="input12">Small Input</label>
      <input flowbiteInput />
    </flowbite-form-field>
  </flowbite-demo-example>
  <flowbite-demo-example title="Disabled Inputs" [codes]="[examples[2]]">
    <flowbite-form-field #input13 disabled>
      <label flowbiteLabel [for]="input13">Disabled input</label>
      <input flowbiteInput />
    </flowbite-form-field>
    <flowbite-form-field #input14 disabled>
      <label flowbiteLabel [for]="input14">Disabled readonly input</label>
      <input flowbiteInput readonly />
    </flowbite-form-field>
  </flowbite-demo-example>
  <flowbite-demo-example title="Validation" [codes]="[examples[3]]">
    <flowbite-form-field #input15 validate="success">
      <label flowbiteLabel [for]="input15">Success Input</label>
      <input flowbiteInput />
      <p class="text-sm" flowbiteHelper>
        <span class="font-medium">Well done!</span> Some success message.
      </p>
    </flowbite-form-field>
    <flowbite-form-field #input16 validate="error">
      <label flowbiteLabel [for]="input16">Error Input</label>
      <input flowbiteInput />
      <p flowbiteHelper>
        <span class="font-medium">Oh, snapp!</span> Some error message.
      </p>
    </flowbite-form-field>
  </flowbite-demo-example>
  <flowbite-demo-example title="Input Group" [codes]="[examples[4]]">
    <flowbite-form-field #input17>
      <label flowbiteLabel [for]="input17">Your Email</label>
      <svg
        flowbiteIcon
        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path
          d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
        <path
          d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
      </svg>
      <input flowbiteInput placeholder="name@flowbite.com" />
    </flowbite-form-field>
    <flowbite-form-field #input18>
      <label flowbiteLabel [for]="input18">Username</label>
      <span flowbiteAddon>&#64;</span>
      <input flowbiteInput placeholder="elonmusk" />
    </flowbite-form-field>
  </flowbite-demo-example>
  <flowbite-demo-example title="Helper Text" [codes]="[examples[5]]">
    <flowbite-form-field #input19>
      <label flowbiteLabel [for]="input19">Your Email</label>
      <input flowbiteInput placeholder="name@flowbite.com" />
      <p flowbiteHelper>
        We’ll never share your details. Read our
        <a
          href="#"
          class="font-medium text-blue-600 hover:underline dark:text-blue-500">
          Privacy Policy </a
        >.
      </p>
    </flowbite-form-field>
  </flowbite-demo-example>
</flowbite-demo-page>
