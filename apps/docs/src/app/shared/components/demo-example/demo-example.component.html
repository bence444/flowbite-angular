<div class="flex flex-col">
  <span class="pb-2 text-2xl font-bold text-gray-900 dark:text-white">{{ title() }}</span>
  <span class="pb-4 text-base text-gray-700 dark:text-gray-400">{{ subtitle() }}</span>
  <div
    class="grid gap-2 p-6 rounded-lg shadow-md border border-gray-200 bg-white dark:border-gray-700 dark:bg-gray-800">
    <div
      class="flex pb-4 gap-3 justify-around"
      [ngClass]="{
        'flex-col': orientation() === 'col',
        'flex-row': orientation() === 'row',
        'flex-wrap': wrap(),
      }">
      <ng-content />
    </div>
    <ng-content select="code-example" />
  </div>
</div>
