<flowbite-frame-display>
  <flowbite-alert
    [icon]="icon"
    color="red">
    <span class="font-medium">Info alert !</span> Change a few things up and try submitting again.
  </flowbite-alert>

  <ng-template #icon>
    <flowbite-icon
      svgIcon="outline:info-circle"
      class="mr-3 inline h-5 w-5 flex-shrink-0" />
  </ng-template>
</flowbite-frame-display>
